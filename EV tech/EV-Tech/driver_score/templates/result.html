<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Safety Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .good {
            color: green;
        }
        .bad {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Driver Safety Report</h1>
        <p class="score">Safety Score: <span class="bad">{{ score }}</span></p>
        <p class="score">Credit Score: <span class="good">{{ credit }}</span></p>
        <p>Thank you for driving safely!</p>
    </div>
</body>
</html>
