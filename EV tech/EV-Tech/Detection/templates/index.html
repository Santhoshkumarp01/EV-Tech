<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Safety System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            text-align: center;
            width: 50%;
        }
        .status {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .start-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .start-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Vehicle Safety System</h1>
        <p class="status">Press the button to start monitoring</p>
        <button class="start-btn" onclick="startDetection()">Start Detection</button>
    </div>

    <script>
        function startDetection() {
            document.querySelector('.status').innerText = "System Running...";
            fetch('/start-python')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.status').innerText = "Monitoring in Progress...";
                    console.log(data);
                })
                .catch(error => {
                    document.querySelector('.status').innerText = "Error Starting System";
                    console.error(error);
                });
        }
    </script>
</body>
</html>
